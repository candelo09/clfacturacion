<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Colaboradores</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Colaboradores</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUser">
      Crear Usuario
    </button>
    <div>
      <hr>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Tabla Colaboradores</h3>
            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="card-body table-responsive p-0" style="height: 300px;">
            <table class="table table-head-fixed text-nowrap">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Usuario</th>
                  <th>Foto</th>
                  <th>Perfil</th>
                  <th>Estado</th>
                  <th>Ultimo Login</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users let indice = index">
                  <td>{{indice+1}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.username}}</td>
                  <td><img src={{user.image}} class="img-thumbnail" width="40px"> </td>
                  <td>{{user.role}}</td>
                  <td>{{user.state}}</td>
                  <td>{{user.last_login | date: 'dd-MM-yyyy : hh:mm': 'UTC-5'}}</td>
                  <td>
                    <div class="row">
                      <div class="col-4">
                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalUpdateUser"
                          (click)="getColaboradorById(user)"><i class="fas fa-thin fa-pen"></i>
                        </button>
                      </div>
                      <div class="col-4">
                        <button class="btn btn-danger" (click)="deleteByIdColaborador(user.id)"><i
                            class="fas fa-thin fa-trash"></i></button>
                      </div>
                    </div>



                  </td>

                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>
    </div>
  </div>
</section>

<app-form-colaborador></app-form-colaborador>
