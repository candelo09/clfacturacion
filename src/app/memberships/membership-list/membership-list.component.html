<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Planes</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Memberships</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMembership">
      Crear Plan
    </button>
    <div>
      <hr>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Tabla Memberships</h3>
            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="card-body table-responsive p-0" style="height: 300px;">
            <table class="table table-head-fixed text-nowrap">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Membership</th>
                  <th>Valor</th>
                  <!-- <th>Tipo de Plan</th> -->
                  <th>estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let membership of memberships let indice = index">
                  <td>{{indice+1}}</td>
                  <td>{{membership.type_membership}}</td>
                  <!-- <td>{{membership.code_plan}}</td> -->
                  <td *ngIf="membership.state == 1" class="text-success">ACTIVO</td>
                  <td *ngIf="membership.state == 0" class="text-danger">INACTIVO</td>
                  <td>{{membership.price | currency}}</td>
                  <td>
                    <div class="row">
                      <div class="col-4">
                        <button class="btn btn-warning" (click)="getMembershipById(membership)" data-bs-toggle="modal"
                          data-bs-target="#modalUpdateMembership"><i class="fas fa-thin fa-pen"></i>
                        </button>
                      </div>

                      <div class="col-4">
                        <button class="btn btn-danger" (click)="deleteMembership(membership.id)"><i
                            class="fas fa-thin fa-trash"></i></button>
                      </div>
                    </div>

                  </td>

                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>
    </div>
  </div>
</section>

<app-membership-form></app-membership-form>
