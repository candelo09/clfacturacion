<section class="vh-100" style="background-image: url(../../assets/logos/CLSYSTEM.png)">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-end align-items-end h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 3rem;">
          <div class="card-body p-5 text-center"
            style="background-color: rgba(37, 37, 37, 0.836); border-radius: 3rem;">

            <h3 class="mb-5 text-white">Ingreso</h3>

            <!-- <div class="d-flex justify-content-center align-items-center h-100" style="height: 12%;">
              <img src="../../assets/logos/iconoCL.png" width="100" height="100">
            </div> -->

            <br>
            <form [formGroup]="loginForm">
              <p class="text-danger">{{loginError}}</p>
              <div data-mdb-input-init class="form-outline mb-4">
                <input formControlName="username" type="text" autocomplete="off" id="typeEmailX-2" class="form-control form-control-lg" />
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                  <div *ngIf="email.errors?.['required']">
                    El Usuario es requerido.
                  </div>
                </div>
                <label class="form-label text-white" for="typeEmailX-2">Usuario</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input formControlName="password" type="password" autocomplete="off" id="typePasswordX-2"
                  class="form-control form-control-lg" />
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                  <div *ngIf="password.errors?.['required']">
                    El Password es requerido.
                  </div>
                </div>
                <label class="form-label text-white" for="typePasswordX-2">Clave</label>
              </div>

              <!-- Checkbox -->
              <!-- <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div> -->

              <div class="container">
                <div class="row">
                  <div class="col">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block"
                      type="submit" (click)=login()>Ingresar</button>
                  </div>
                  <div class="col">
                    <button data-mdb-button-init data-mdb-ripple-init
                      class="btn btn-primary btn-lg btn-block">Registrar</button>
                  </div>
                </div>
              </div>

              <hr class="my-4 text-white">

              <!-- <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
              type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
              type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
